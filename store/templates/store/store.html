{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="row">
  {% for medicine in medicines %}
  <div class="col-lg-4">
    <img class="thumbnail" src="{{ medicine.image_url }}" />
    <div class="box-element product">
      <h6><strong>{{ medicine.name }}</strong></h6>
      <hr />

      <button
        data-product="{{ medicine.id }}"
        data-action="add"
        class="btn btn-outline-secondary add-btn update-cart"
      >
        Add to Cart
      </button>

      <a
        class="btn btn-outline-success"
        href="{% url 'medicine_detail' medicine.id %}"
        >View Details</a
      >
      <h4 style="display: inline-block; float: right">
        <strong>${{ medicine.price }}</strong>
      </h4>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
